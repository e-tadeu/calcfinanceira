<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora HP12C Web</title>
  <link rel="stylesheet" href="estilo.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’°  Calculadora Financeira ðŸ’° </h1>

    <form id="form">
      <label>Capital Inicial (R$)</label>
      <input type="number" id="capital" value="50000" min="0" step="100" />

      <label>Aportes (R$)</label>
      <input type="number" id="aporte" value="1000" min="0" step="100" />

      <label>Taxa de Juros (%)</label>
      <input type="number" id="juros" value="0.7" min="0" step="0.1" />

      <div class="linha-radio">
        <label class="label-radio">Tipo de Juros</label>
        <div class="radio-opcoes">
          <label><input type="radio" name="tipoJuros" value="mensal" checked> Mensal</label>
          <label><input type="radio" name="tipoJuros" value="anual"> Anual</label>
          <label><input type="radio" name="tipoJuros" value="selic"> Selic (Anual)</label>
          <label><input type="radio" name="tipoJuros" value="cdi"> CDI (Anual)</label>
        </div>
      </div>

      <div id="percentualCDIBox">
        <label for="percentualCDI">% do CDI</label>
        <input type="number" id="percentualCDI" value="100" min="0" max="150" step="1" />
      </div>

      <label>PerÃ­odo (meses ou anos)</label>
      <input type="number" id="periodo" value="24" min="1" max="360" />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado">
      <p><strong>Valor futuro:</strong> <span id="valorFinal">R$ 0,00</span></p>
      <p><strong>Total investido:</strong> <span id="totalAportado">R$ 0,00</span></p>
    </div>

    <div id="grafico"></div>
  </div>

  <footer>
    <p>Â© 2025 Edson Tadeu - Calculadora Financeira</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
